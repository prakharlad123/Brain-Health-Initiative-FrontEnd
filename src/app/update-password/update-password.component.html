<div class="container" style="margin-top: 40px; padding: 40px; background-color: #42A5F5;">
    <div class="d-flex justify-content-center"><h5 class="card-title" style="color:white">Change default password and login again</h5></div>
    <hr>
    <form #passwordForm="ngForm" (ngSubmit)="updatePassword(passwordForm)">
    <!-- <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

    </div> -->
    <!-- New password -->
    <div class="form-floating mb-4">
    <input type="password" ngModel id="newPassword" name="newPassword" class="form-control form-control-lg"
        placeholder="New password" required/>
        <label class="form-label" for="newPassword">New password</label>
    </div>
    <!-- Password input -->
    <div class="form-floating mb-3">
    <input type="password" ngModel name="confirmPassword" id="confirmPassword" class="form-control form-control-lg"
        placeholder="Confirm password" required/>
        <label class="form-label" for="confirmPassword">Confirm password</label>
    </div>
    <!-- <div class="d-flex justify-content-between align-items-center">
    <a href="#" class="text-body">Forgot password?</a>
    </div> -->
    <div class="text-center text-lg-start mt-4 pt-2">
    <input type="submit" value="Submit" class="btn btn-primary form-control rounded-0">
    </div>
</form>
<p style="color: rgb(255, 21, 21);">{{msg}}</p>
</div>
