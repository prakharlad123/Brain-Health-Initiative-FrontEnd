<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8 small-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Patient Column -->
    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient</th>
      <td mat-cell *matCellDef="let row">{{row.patient}}</td>
    </ng-container>

    <!-- Condition Column -->
   <ng-container matColumnDef="condition">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Condition</th>
     <td mat-cell *matCellDef="let row">
       <mat-chip-list>
         <mat-chip color="{{ row.condition == 'IMPROVED' ? 'primary' : ( row.condition == 'WORSENED' ? 'warn' : 'undefined' ) }}" selected>
           {{row.condition}}
         </mat-chip>
       </mat-chip-list>
     </td>
   </ng-container>

    <!-- Hospital Column -->
    <ng-container matColumnDef="hospital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hospital</th>
      <td mat-cell *matCellDef="let row">{{row.hospital}}</td>
    </ng-container>

    <!-- Doctor Column -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</th>
      <td mat-cell *matCellDef="let row">{{row.doctor}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
</div>
